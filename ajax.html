<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h3>ajax 방식은 XML Http Request가 받아서 전달하므로 기존 페이지를 침해하지 않는다.</h3>
  <input type="button" value="map 형태로 받기" onclick="ajaxSend('map')"/>
  <input type="button" value="object 형태로 받기" onclick="ajaxSend('object')"/>
  <input type="button" value="list 형태로 받기" onclick="ajaxSend('list')"/>
</body>
<script>
  //  has been blocked by CORS policy: No 'Access-Control-Allow-Origin'
  // 다른 서버에 있는 javascript 가 서버와 통신하는 것은 위험하다.
  // 그래서 서버에서 cross origin 옵션을 추가해 줘야 한다.
  async function ajaxSend(url) {
    const resp = await fetch('http://localhost:8080/14_Restful/'+url);
    const data = await resp.json();
    console.log(data);
  }
</script>
</html>
